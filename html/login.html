<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
     <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container">
      <div class="box">
        <!-- Left Side (Image and Info) -->
        <div class="left-side">
          <img src="../images/banner1.jpg" alt="Beach" class="image" />
          <div class="text-container">
            <h2 class="title">Bạn có thể:</h2>
            <ul class="list">
              <li class="list-item">
                Tiết kiệm hơn nữa với giá cho thành viên từ trang web đối tác
                của chúng tôi
              </li>
              <li class="list-item">
                Dễ dàng xem lại nơi lưu trú đã lưu từ bất cứ thiết bị nào
              </li>
            </ul>
          </div>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="right-side">
          <div class="logo-container">
            <img src="../images/logo.jfif" class="logo" />
            <h2 class="form-title">Tiết kiệm nhiều hơn khi là thành viên</h2>
          </div>

          <form action="#" method="POST" class="form">
            <div class="form-group">
              <label for="email" class="form-label"
                >Đăng nhập hoặc tạo tài khoản bằng email của bạn</label
              >
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Nhập địa chỉ email"
                required
              />
            </div>

            <button type="submit" class="submit-button">Tiếp tục</button>
          </form>

          <div class="text-center">hoặc tiếp tục với</div>

          <div class="social-buttons">
            <button class="social-button">
              <i class="fa-brands fa-google"></i>
              Google
            </button>
            <button class="social-button">
              <i class="fa-brands fa-apple"></i>
              Apple
            </button>
            <button class="social-button">
              <i class="fa-brands fa-facebook"></i>
              Facebook
            </button>
          </div>

          <p class="terms">
            Bằng việc tạo tài khoản, bạn đồng ý với
            <a href="#" class="link">Chính sách riêng tư</a> và
            <a href="#" class="link">Điều khoản sử dụng</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
